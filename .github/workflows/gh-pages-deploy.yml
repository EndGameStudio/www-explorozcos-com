name: Push to GitHub Pages on push to master

on:
  push

jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: Deploy the site
        uses: benmatselby/hugo-deploy-gh-pages@master
        env:
          HUGO_VERSION: 0.60.1
          TARGET_REPO: EndGameStudio/www-explorozcos-com.github.io
          HUGO_ARGS: '-t novela'
          TOKEN: ${{ secrets.TOKEN }}
          CNAME: www-explorozcos-com.github.io
