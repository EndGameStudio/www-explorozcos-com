{{ define "main" }}
<main>
  <div class="mt-8 mx-4 md:mx-8">
    <div class="mx-auto w-full max-w-2xlp">
      <article class="cdata">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        <ul>
          {{ range .Data.Terms.Alphabetical }}
                  <li><a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> {{ .Count }}</li>
          {{ end }}
        </ul>

      </article>
    </div>
  </div>
</main>
{{ end }}
